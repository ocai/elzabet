version: "3"

services:
  db:
    container_name: elzabet-mysql
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'test'
      MYSQL_ROOT_PASSWORD: 'test'
    ports:
      - "3306:3306"
    expose:
      - '3306'
    volumes:
      - .docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - my-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  elzabet:
    container_name: elzabet-app
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: Dockerfile
      args:
        app_port: 3000
    command:
      - /bin/sh
      - -c
      - |
        npm run knex
        npm start
    volumes:
      - ./src:/app/server/src
    ports:
      - 3000:3000
    links:
      - db
    depends_on:
      db:
        condition: service_healthy

volumes:
  my-db: